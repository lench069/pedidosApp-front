<ion-header>
  <ion-toolbar color="dark">
      <ion-buttons slot="start">
          <ion-back-button text="" defaultHref="start"></ion-back-button>
        </ion-buttons>
      <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="fondo" class="vertical-align-content ion-text-center">
	<ion-grid >
	  <ion-row>
		<ion-col class="ion-text-center" size-md="6" size-lg="5" size-xs="12">
			<div class="logo">
			  <img src="./assets/imagenes/logo.jpg">
			</div>
			<br>
			<br>
			<ion-card>
				<br>
				<ion-card  class="auth-card ion-margin">
					<ion-item>
					  <ion-label position="floating">Usuario</ion-label>
					  <ion-input type="email" [(ngModel)]="username" ></ion-input>
					</ion-item>
					<br>
					<ion-item>
					  <ion-label position="floating">Contraseña</ion-label>
					  <ion-input type="password" [(ngModel)]="password"></ion-input>
					</ion-item>
				  </ion-card>
				  <br>
				  <ion-button expand="block" color="warning" (click)="prosesLogin()" class="ion-margin-start ion-margin-end ion-margin-bottom" >
					<b>Iniciar Sesión</b> 
				  </ion-button>
				  <span class="ion-margin"></span>
				  <span class="ion-margin"></span>		 
				  <br>
			</ion-card>
			
		</ion-col>
	  </ion-row>
	</ion-grid>
</ion-content>
