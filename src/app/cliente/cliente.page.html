<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="usuarios"></ion-back-button>
    </ion-buttons>
    <ion-title size="small">{{id == 0 ? 'Nuevo' : 'Editar'}} cliente {{id == 0 ? '' : id}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="Guardar()">
        <ion-icon name="save"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Identificación</ion-label>
      <ion-input type="text" [(ngModel)]="identificacion" [disabled]="id != 0"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Teléfono</ion-label>
      <ion-input type="text" [(ngModel)]="telefono"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Correo</ion-label>
      <ion-input type="email" [(ngModel)]="correo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Dirección</ion-label>
      <ion-input type="text" [(ngModel)]="direccion"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Ciudad</ion-label>
      <ion-input type="text" [(ngModel)]="ciudad"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">País</ion-label>
      <ion-input type="text" [(ngModel)]="pais"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
