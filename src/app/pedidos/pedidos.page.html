<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>Pedidos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="servicio.irA('/pedido/0')">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="Cargar_Pedidos()">
        <ion-icon name="refresh"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar color="warning" debounce="500" (ionChange)="Cargar_Pedidos()" [(ngModel)]="texto" placeholder="Buscar..."></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let pedido of pedidos" #ionItemSliding>
      <ion-item>
        <ion-label text-wrap>
          <h2>{{pedido.cliente}}</h2>
          <small>Cant. Productos: {{pedido.n_productos}}</small>
          <br/>
          <small>Vendido por: {{pedido.vendedor}}</small>
          <p>Total: ${{pedido.total|number}}</p>
        </ion-label>
        <ion-badge slot="end" color="danger">{{pedido.id}}</ion-badge>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="warning" (click)="Editar(pedido, ionItemSliding)">Editar</ion-item-option>
        <ion-item-option color="danger" (click)="Borrar(pedido, ionItemSliding)">Eliminar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
