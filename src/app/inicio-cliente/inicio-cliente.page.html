<ion-header class="ion-no-border">
  <ion-item lines="none">
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="start"></ion-back-button>
    </ion-buttons>
    <ion-avatar slot="end">
      <img src="https://yt3.ggpht.com/a-/AOh14GjThP6xpdHXuwV9tVt7wMvBIytCfvZm4N_BkN1MrA=s288-c-k-c0xffffffff-no-rj-mo">
    </ion-avatar>
    <ion-label>
      <h2>Sweet & Salty</h2>
    </ion-label>
  </ion-item>
</ion-header>

<ion-content [fullscreen]="true">

<div class="ion-padding wrapper">

  <ion-searchbar placeholder="Buscar..." animated="true"></ion-searchbar>

  <ion-grid class="ion-no-padding">
    <ion-row class="ion-align-items-baseline">
      <ion-col size="6">
        <h4 class="title">
          Categorias
        </h4>
      </ion-col>
    </ion-row>
  </ion-grid>

  </div>

    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col size="12">
          <ion-slides [options]="categories">
            
            <ion-slide *ngFor="let categoria of categorias">
              <ion-card class="category" [color]="categoria.color">
                <ion-card-header class="ion-text-center">
                  <ion-icon [src]="categoria.icon"></ion-icon>
                  <ion-card-title>{{categoria.nombre}}</ion-card-title>
                </ion-card-header>
              </ion-card>
            </ion-slide>    
            </ion-slides>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div class="ion-padding-horizontal wrapper">
  
      <ion-grid class="ion-no-padding">
        <ion-row class="ion-align-items-baseline">
          <ion-col size="6">
            <h4 class="title">
              Menu
            </h4>
          </ion-col>
        </ion-row>
      </ion-grid>
    
      </div>

  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="12">
        <ion-slides [options]="options">

          <ion-slide *ngFor="let producto of productos">
            <ion-card class="card">
              <ion-card-content class="ion-text-left">

                <div class="img-wrapper">
                  <ion-img [src]="producto.imagen"></ion-img>
                </div>
                
                <ion-card-title class="title">{{producto.nombre}}</ion-card-title>
                <ion-card-subtitle>{{producto.descripcion}}</ion-card-subtitle>        
                <ion-item>
                  <ion-badge slot="start" color="success">{{producto.precio | currency}}</ion-badge>   
                  <ion-button fill="outline" color="warning" slot="end">Agregar</ion-button>   
                </ion-item>      
                                                 
              </ion-card-content>
            </ion-card>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
