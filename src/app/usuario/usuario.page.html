<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="usuarios"></ion-back-button>
    </ion-buttons>
    <ion-title size="small">{{id == 0 ? 'Nuevo' : 'Editar'}} usuario {{id == 0 ? '' : id}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="Guardar()">
        <ion-icon name="save"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Usuario</ion-label>
      <ion-input type="text" [(ngModel)]="usuario" [disabled]="id != 0"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Clave</ion-label>
      <ion-input type="password" [(ngModel)]="clave"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Tel√©fono</ion-label>
      <ion-input type="text" [(ngModel)]="telefono"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Correo</ion-label>
      <ion-input type="email" [(ngModel)]="correo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Activo</ion-label>
      <ion-toggle slot="end" [(ngModel)]="activo"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
